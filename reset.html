<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador</title>
</head>
<body>
  <h1>Contador: <span id="contador">0</span></h1>
  <button onclick="incrementar()">+1</button>
 <button onclick="tira()">-1</button>
<button onclick="reset()">volta a 0</button>





  <script>

    let contador = 0;
    function incrementar() {
      contador++;
      document.getElementById('contador').textContent = contador;
}

  function tira() {
      contador--;
      document.getElementById('contador').textContent = contador;
    }

 function reset() {
      contador = 0;
      document.getElementById('contador').textContent = contador;
    }
  </script>
</body>
</html>
